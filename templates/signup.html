        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 24px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            color: #333;
        }

        button {
            background-color: #78d77b;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e9a39;
        }

        #output {
            margin-top: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .submit-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3fca44;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2e9a39;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin-right: 8px;
        }

        .input-container {
            position: relative;
            overflow: hidden;
        }

        .input-container input {
            padding-left: 48px;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
        }

        .input-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
            transform-origin: left;
            transform: scaleX(0);
        }

        .input-container:focus-within:before {
            transform: scaleX(1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #output.fade-in {
            animation: fadeIn 1s ease;
        }
    </style>
</head>

<body>
    <div id="harvest-form">
        <h2>Harvest Hub</h2>
        <form id="harvest-hub-form">
            <div class="input-container">
                <div class="icon">

                </div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <div class="icon"></div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <div class="icon"></div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <div class="icon"></div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
        </form>
        <div id="output"></div>
    </div>
    <div class="submit-button"><a href="h.html" class="fancybox" data-fancybox data-type="ajax">Submit and
            Continue</a></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script>
        $(document).ready(function () { $('.fancybox').fancybox(); });
    </script>
    <script>
        const form = document.getElementById('harvest-hub-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const phone = formData.get('phone');
            const location = formData.get('location');
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                    <p>Name: ${name}</p>
                    <p>Email: ${email}</p>
                    <p>Phone: ${phone}</p>
                    <p>Location: ${location}</p>
                `;
            outputDiv.classList.add('fade-in');
            setTimeout(() => {
                outputDiv.classList.remove('fade-in');
                outputDiv.innerHTML = ''; // Clear the output after 3 seconds
            }, 3000);
            form.reset();
        });
    </script>
</body>
