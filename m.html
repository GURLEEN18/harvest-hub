<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: rgb(177, 51, 72);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin-bottom: 30px;
        }

        img {
            max-width: 50%;
            max-height: 50%;
            border-radius: 10px;
            margin: 20px auto;
        }

        form {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.1em;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        #updateSection {
            display: none;
            margin-top: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Updates</title>
</head>

    <p>
        Farmers, use the form below to provide updates about seed quality and nutrient values to your consumers.
    </p>

    <form id="updateForm">
        <label for="seedQuality">Seed Quality:</label>
        <input type="text" id="seedQuality" name="seedQuality" required>

        <label for="nutrientValues">Nutrient Values:</label>
        <textarea id="nutrientValues" name="nutrientValues" rows="4" required></textarea>

        <button type="button" onclick="submitUpdates()">Submit Updates</button>
    </form>

    <div id="updateSection">
        <h2>Updates Submitted:</h2>
        <p id="submittedSeedQuality"></p>
        <p id="submittedNutrientValues"></p>
    </div>

    <script>
        function submitUpdates() {
            var seedQuality = document.getElementById("seedQuality").value;
            var nutrientValues = document.getElementById("nutrientValues").value;

            document.getElementById("submittedSeedQuality").innerText = "Seed Quality: " + seedQuality;
            document.getElementById("submittedNutrientValues").innerText = "Nutrient Values: " + nutrientValues;

            document.getElementById("updateForm").style.display = "none";
            document.getElementById("updateSection").style.display = "block";
        }
    </script>
</body>

</html>
